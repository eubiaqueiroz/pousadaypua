<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <style>
        div.container{
            text-align: center;
        }
    </style>
    <div class="container">
        <form>
            <fieldset>
    <h1>Login</h1>
    <br>

            <div class="campo">
                <label for="email">E-mail:</label>
                <br>
                <input type="text" size="60" name="email" id="email">
            </div>
            <br>

             <div class="campo">
                <label for="senha">Senha:</label>
                <br>
                <input type="text" size="60" name="senha" id="senha">
            </div>
            <a href=> Esqueceu a senha? </a>

            <br><br>
            <button type="submit" id="botao">Concluir</button>

        </fieldset>
    </form>
</div>
</body>

</html>
