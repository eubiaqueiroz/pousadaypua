<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link href="reserva.css" rel="stylesheet" type="text/css">
</head>

<body>
    <style>
        div.container{
            text-align: center;
        }
    </style>
    <div class="container">
        <form>
            <fieldset>
    <h1>Reservar</h1>
    <br>
            <div class="campo">
                <label for="nome">Nome:</label>
                <br>
                <input type="text" size="60" name="nome" id="nome">
            </div>
            <br>

            <div class="campo">
                <label for="email">E-mail:</label>
                <br>
                <input type="text" size="60" name="email" id="email">
            </div>
            <br>

            <div class="campo">
                <label for="cpf">CPF:</label>
                <br>
                <input type="text" size="60" name="cpf" id="cpf">
            </div>
            <br>

            <div class="campo">
                <label for="senha">Telefone:</label>
                <br>
                <input type="text" size="60" name="senha" id="senha">
            </div>
            <br>
            <div class="campo">
                <label for="pergunta">Pedidos especiais:</label><br>
                <textarea placeholder="Digite o pedido do cliente" rows="6" cols="25" name="pergunta"></textarea>
            </div><br>
            <button type="submit" id="botao">Concluir</button>

        </fieldset>
    </form>
</body>

</html>
